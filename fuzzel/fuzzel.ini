[main]
include=~/.config/fuzzel/colors.ini
prompt="Launch: "
font=JetBrainsMonoNL:size=14:weight=1000
placeholder=""
icons-enabled=no
horizontal-pad=12
inner-pad=2

[border]
width=4
radius=0

[key-bindings]
prev=Up Control+p Shift+k Control+k
next=Down Control+n Shift+j Control+j
delete-line-forward=none
