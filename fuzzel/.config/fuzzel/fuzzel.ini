[main]
include=~/.config/fuzzel/colors.ini
font=NotoSansMNerdFont:size=10:weight=bold
prompt="Launch: "
placeholder=""
icons-enabled=no
horizontal-pad=12
inner-pad=2

[border]
width=4
radius=12

[key-bindings]
prev=Up Control+p Shift+k Control+k
next=Down Control+n Shift+j Control+j
delete-line-forward=none
